<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection Alarm</title>
    <script>
        let socket = new WebSocket("ws://210.102.178.227:5678"); 

        // When the connection is open
        socket.onopen = function(e) {
            console.log("[open] Connection established");
        };

        // When a message is received
        socket.onmessage = function(event) {
            alert("ALARM: " + event.data);  // Show pop-up alert for fall detection
        };

        // When the connection is closed
        socket.onclose = function(event) {
            if (event.wasClean) {
                console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
            } else {
                console.log('[close] Connection closed abruptly');
            }
        };

        // If an error occurs
        socket.onerror = function(error) {
            console.log(`[error] ${error.message}`);
        };
    </script>
</head>
<body>
    <h1>Fall Detection Alarm</h1>
    <p>Waiting for alarm notifications...</p>
</body>
</html>
