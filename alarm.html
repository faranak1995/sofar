<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection Alarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        .alert {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 16px;
            z-index: 1000;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Fall Detection System</h1>
    <p>Waiting for fall detection alerts...</p>

    <div id="alertBox" class="alert"></div>

    <script>
        // Function to show the alert pop-up
        function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = message;
            alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 5000); // Hide after 5 seconds
        }

        // Connect to the WebSocket server (replace 'ws://yourserveraddress' with your WebSocket server address)
        const socket = new WebSocket('ws://yourserveraddress:5678');  // Replace this with your server's WebSocket address

        // When a message is received, show the alert
        socket.onmessage = function(event) {
            const fallAlert = JSON.parse(event.data);
            showAlert(`Fall detected at Home ${fallAlert.homeId}: Loss = ${fallAlert.loss}`);
        };

        // Error handling
        socket.onerror = function(error) {
            console.error('WebSocket Error: ', error);
        };

        // Connection opened
        socket.onopen = function() {
            console.log('Connected to WebSocket server');
        };

        // Connection closed
        socket.onclose = function() {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
